<!DOCTYPE HTML>

<script type="text/javascript">
  

       function creatArray()
{
   var arr = [];      
           for (var i=0, limit=10; i<limit; i++) {
           arr.push(Math.round(Math.random() * limit))
           }
return arr
  
}
  
function mean(numbers) {
       var final = 0, i;
       for (i = 0; i < numbers.length; i++) {
           final += numbers[i];
       }
       return final / numbers.length;
       }
  
function median(numbers) {
       var median = 0, numsLen = numbers.length;
            numbers.sort();

   if (numsLen%2===0) {
   median = (numbers[numsLen / 2 - 1] + numbers[numsLen / 2]) / 2;
}
        else {
           median = numbers[(numsLen - 1) / 2];
       }
               return median;
           }
function mode(numbers) {
           var modes = [];
var count = [], i, number, maxIndex = 0;

            for (i = 0; i < numbers.length; i += 1) {
           number = numbers[i];
           count[number] = (count[number] || 0) + 1;
       if (count[number] > maxIndex) {
       maxIndex = count[number];
           }
           }

       for (i in count)
       if (count.hasOwnProperty(i)) {
           if (count[i] === maxIndex) {
           modes.push(Number(i));
       }
       }
       return modes;
       }
  
array_first = creatArray();
array_second = creatArray();
       document.write("First Random Array: "+array_first);
document.write("<br>");

document.write("<br>");
       document.write("Mean of First Random Array: "+mean(array_first));
document.write("<br>");

document.write("<br>");
       document.write("Median of First Random Array: "+median(array_first));

document.write("<br>");
       document.write("Mode of First Random Array: "+mode(array_first));
