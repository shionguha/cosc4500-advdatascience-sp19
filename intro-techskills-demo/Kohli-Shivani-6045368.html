<script>
    //Question 1
    var arr1 = Array.from({ length: 10 }, () => Math.floor(Math.random() * 10) + 1);
    var arr2 = Array.from({ length: 10 }, () => Math.floor(Math.random() * 10) + 1)
    //Answer 2
    function mean(numbers) {
        var total = 0, i;
        for (i = 0; i < numbers.length; i += 1) {
            total += numbers[i];
        }
        return total / numbers.length;
    }
    function median(numbers) {
        var median = 0, numsLen = numbers.length;
        numbers.sort();

        if (
            numsLen % 2 === 0
        ) {
            median = (numbers[numsLen / 2 - 1] + numbers[numsLen / 2]) / 2;
        } else {
            median = numbers[(numsLen - 1) / 2];
        }
        return median;
    }
    function mode(numbers) {
        var modes = [], count = [], i, number, maxIndex = 0;

        for (i = 0; i < numbers.length; i += 1) {
            number = numbers[i];
            count[number] = (count[number] || 0) + 1;
            if (count[number] > maxIndex) {
                maxIndex = count[number];
            }
        }
        for (i in count)
            if (count.hasOwnProperty(i)) {
                if (count[i] === maxIndex) {
                    modes.push(Number(i));
                }
            }

        return modes;
    }
    function standardDeviation(numbers) {
        var sum = []; var meanTemp = 0;
        meanTemp = mean(numbers);

        for (i = 0; i < numbers.length; i++) {
            var result = Math.pow(numbers[i] - meanTemp, 2);
            sum.push(result);
        }
        return Math.round(Math.sqrt(mean(sum)) * 100) / 100;
    }

<script>
    //part3
    var xAxis = arr1;
    var yAxis = arr2;
    var data = [];
    for (i = 0; i < xAxis.length; i++) {
        data.push({ x: xAxis[i], y: yAxis[i] })
    }
//part4
    var margin = {
        top: 20,
        right: 15,
        bottom: 60,
        left: 60
    }, width = 500 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    var x = d3.scaleLinear()
        .domain([0, d3.max(xAxis)])
        .range([0, width]);
    var y = d3.scaleLinear()
        .domain([0, d3.max(yAxis)])
        .range([height, 0]);

    var tooltip = d3.select("body")
        .append("div")
        .style("position", "absolute")
        .style("z-index", "20")
        .style("visibility", "hidden")

    var chart = d3.select('body')
        .append('svg')
        .attr('width', width + margin.right + margin.left)
        .attr('height', height + margin.top + margin.bottom)
        .attr('class', 'chart')

    var main = chart.append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
        .attr('width', width)
        .attr('height', height)
        .attr('class', 'main')
//part 6
    main.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    main.append("text")
        .attr("transform",
        "translate(" + (width / 2) + " ," +
        (height + margin.top + 20) + ")")
        .style("text-anchor", "middle")
        .text("Exhaution");
    // draw the y axis
    main.append("g")
        .call(d3.axisLeft(y));
    main.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Sleepiness");


    // draw the graph object

    g.selectAll("scatter-dots")

        })

return tooltip.style("top",
